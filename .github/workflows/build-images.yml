name: Build and Push Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.server
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/shadow-ot/server:latest
            ghcr.io/${{ github.repository_owner }}/shadow-ot/server:${{ github.sha }}

      - name: Build web image
        uses: docker/build-push-action@v6
        with:
          context: web/landing
          file: web/landing/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/shadow-ot/web:latest
            ghcr.io/${{ github.repository_owner }}/shadow-ot/web:${{ github.sha }}

      - name: Build admin image
        uses: docker/build-push-action@v6
        with:
          context: web/admin
          file: web/admin/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/shadow-ot/admin:latest
            ghcr.io/${{ github.repository_owner }}/shadow-ot/admin:${{ github.sha }}
