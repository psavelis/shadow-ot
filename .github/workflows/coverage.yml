name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Cinstrument-coverage
  LLVM_PROFILE_FILE: coverage-%p-%m.profraw

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: shadow
          POSTGRES_PASSWORD: shadow_dev
          POSTGRES_DB: shadow_ot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: coverage

      - name: Run tests with coverage
        run: |
          cargo llvm-cov clean --workspace
          cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
        env:
          DATABASE_URL: postgres://shadow:shadow_dev@localhost:5432/shadow_ot_test
          REDIS_URL: redis://localhost:6379

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: true
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage report
        run: cargo llvm-cov report --html

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/llvm-cov/html/
          retention-days: 7

      - name: Check coverage threshold
        run: |
          COVERAGE=$(cargo llvm-cov --all-features --workspace --json | jq '.data[0].totals.lines.percent')
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 90.0" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below the 90% threshold"
            exit 1
          fi
          echo "✅ Coverage ${COVERAGE}% meets the 90% threshold"

  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
      
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Run tests
        run: cargo test --all-features --workspace

  web-tests:
    name: Web Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: web
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/shared/package-lock.json
      
      - name: Install dependencies
        run: |
          cd shared && npm ci
          cd ../landing && npm ci
          cd ../dashboard && npm ci
      
      - name: Type check
        run: |
          cd shared && npm run type-check || true
          cd ../landing && npm run type-check || true
          cd ../dashboard && npm run type-check || true
      
      - name: Lint
        run: |
          cd shared && npm run lint || true
          cd ../landing && npm run lint || true
          cd ../dashboard && npm run lint || true
