name: Web Frontend CI

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  workflow_dispatch:

jobs:
  lint-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [shared, landing, dashboard, admin, forum, mapmaker]
    defaults:
      run:
        working-directory: web/${{ matrix.app }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install shared dependencies (for non-shared apps)
        if: matrix.app != 'shared'
        working-directory: web/shared
        run: npm ci --legacy-peer-deps

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint
        continue-on-error: ${{ matrix.app == 'shared' }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-typecheck
    strategy:
      matrix:
        app: [landing, dashboard, admin, forum, mapmaker]
    defaults:
      run:
        working-directory: web/${{ matrix.app }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install shared dependencies
        working-directory: web/shared
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
          NEXT_PUBLIC_WS_URL: ws://localhost:8080
          NEXT_PUBLIC_DOWNLOADS_URL: /downloads

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        include:
          - app: landing
            dockerfile: web/landing/Dockerfile
            context: web/landing
          - app: admin
            dockerfile: web/admin/Dockerfile
            context: web/admin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          tags: shadow-ot/${{ matrix.app }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

