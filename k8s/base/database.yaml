apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: shadow-postgres
  namespace: shadow-ot
  labels:
    app.kubernetes.io/name: shadow-postgres
    app.kubernetes.io/component: database
spec:
  serviceName: shadow-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: shadow-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: shadow-postgres
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: shadow_ot
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: shadow-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shadow-secrets
                  key: postgres-password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - shadow_ot
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - shadow_ot
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Gi
        storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name: shadow-postgres
  namespace: shadow-ot
  labels:
    app.kubernetes.io/name: shadow-postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app.kubernetes.io/name: shadow-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: shadow-redis
  namespace: shadow-ot
  labels:
    app.kubernetes.io/name: shadow-redis
    app.kubernetes.io/component: cache
spec:
  serviceName: shadow-redis
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: shadow-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: shadow-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --maxmemory
            - "1gb"
            - --maxmemory-policy
            - "volatile-lru"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
        storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name: shadow-redis
  namespace: shadow-ot
  labels:
    app.kubernetes.io/name: shadow-redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app.kubernetes.io/name: shadow-redis
