apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shadow-ingress
  namespace: shadow-ot
  labels:
    app.kubernetes.io/name: shadow-ot
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
    - hosts:
        - shadow-ot.com
        - www.shadow-ot.com
        - api.shadow-ot.com
        - admin.shadow-ot.com
        - shadowveil.shadow-ot.com
        - aetheria.shadow-ot.com
        - warbound.shadow-ot.com
        - download.shadow-ot.com
      secretName: shadow-ot-tls
  rules:
    # Main website
    - host: shadow-ot.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shadow-web
                port:
                  number: 3000
    - host: www.shadow-ot.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shadow-web
                port:
                  number: 3000

    # API
    - host: api.shadow-ot.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shadow-server
                port:
                  number: 8080

    # Admin panel
    - host: admin.shadow-ot.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shadow-admin
                port:
                  number: 3001

    # Downloads
    - host: download.shadow-ot.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shadow-download
                port:
                  number: 80

    # Realm-specific subdomains
    - host: shadowveil.shadow-ot.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shadow-web
                port:
                  number: 3000
    - host: aetheria.shadow-ot.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shadow-web
                port:
                  number: 3000
    - host: warbound.shadow-ot.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shadow-web
                port:
                  number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shadow-websocket-ingress
  namespace: shadow-ot
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
spec:
  tls:
    - hosts:
        - ws.shadow-ot.com
      secretName: shadow-ot-ws-tls
  rules:
    - host: ws.shadow-ot.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shadow-server
                port:
                  number: 8081
