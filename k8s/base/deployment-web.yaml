apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadow-web
  namespace: shadow-ot
  labels:
    app.kubernetes.io/name: shadow-web
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: shadow-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: shadow-web
    spec:
      containers:
        - name: shadow-web
          image: ghcr.io/psavelis/shadow-ot/web:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.shadow-ot.com"
            - name: NEXT_PUBLIC_WS_URL
              value: "wss://ws.shadow-ot.com"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadow-admin
  namespace: shadow-ot
  labels:
    app.kubernetes.io/name: shadow-admin
    app.kubernetes.io/component: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: shadow-admin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: shadow-admin
    spec:
      containers:
        - name: shadow-admin
          image: ghcr.io/psavelis/shadow-ot/admin:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.shadow-ot.com"
            - name: PORT
              value: "3001"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: shadow-admin
  namespace: shadow-ot
  labels:
    app.kubernetes.io/name: shadow-admin
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3001
      targetPort: 3001
      protocol: TCP
  selector:
    app.kubernetes.io/name: shadow-admin
