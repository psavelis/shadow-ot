apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadow-download
  namespace: shadow-ot
  labels:
    app.kubernetes.io/name: shadow-download
    app.kubernetes.io/component: downloads
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: shadow-download
  template:
    metadata:
      labels:
        app.kubernetes.io/name: shadow-download
        app.kubernetes.io/component: downloads
    spec:
      initContainers:
        - name: init-downloads
          image: curlimages/curl:8.11.0
          command: ["sh","-c"]
          args:
            - |
              mkdir -p /usr/share/nginx/html;
              if [ -n "$ASSET_URLS" ]; then
                for u in $ASSET_URLS; do
                  f=$(basename "$u");
                  curl -fsSL "$u" -o "/usr/share/nginx/html/$f" || true;
                done;
              fi;
              printf "<html><body><h1>Shadow OT Downloads</h1>" > /usr/share/nginx/html/index.html;
              for f in /usr/share/nginx/html/*; do
                n=$(basename "$f");
                if [ "$n" != "index.html" ]; then echo "<div><a href=\"/$n\">$n</a></div>" >> /usr/share/nginx/html/index.html; fi;
              done;
              echo "</body></html>" >> /usr/share/nginx/html/index.html;
          env:
            - name: ASSET_URLS
              valueFrom:
                configMapKeyRef:
                  name: download-assets-config
                  key: urls
          volumeMounts:
            - name: download-data
              mountPath: /usr/share/nginx/html
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: download-data
              mountPath: /usr/share/nginx/html
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "250m"
      volumes:
        - name: download-data
          persistentVolumeClaim:
            claimName: download-data-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: download-data-pvc
  namespace: shadow-ot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
