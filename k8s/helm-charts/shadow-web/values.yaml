replicaCount: 2

image:
  repository: ghcr.io/psavelis/shadow-ot/web
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 3000

env:
  NODE_ENV: production
  NEXT_PUBLIC_API_URL: https://api.shadow-ot.com
  NEXT_PUBLIC_WS_URL: wss://ws.shadow-ot.com

ingress:
  enabled: false
  className: nginx
  hosts:
    - host: shadow-ot.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: shadow-ot-tls
      hosts:
        - shadow-ot.com
